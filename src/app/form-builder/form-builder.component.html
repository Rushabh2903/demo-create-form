<div class="form-container">
    <mat-card class="form-header">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput [(ngModel)]="formTitle" placeholder="Untitled form" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <textarea matInput [(ngModel)]="formDescription" placeholder="Form description"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <div class="questions-container">
      <app-question
        *ngFor="let question of questions"
        [question]="question"
        (remove)="removeQuestion(question.id)"
      ></app-question>
    </div>
  
    <div class="sidebar">
      <button mat-raised-button (click)="addQuestion()">Add Question</button>
    </div>
  </div>
